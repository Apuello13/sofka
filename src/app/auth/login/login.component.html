<div class="container-login">
    <div class="container-form">
        <div class="form">
            <h3 class="title text-dark text-center">Bienvenido</h3>
            <p class="sub-hr text text-dark">Inicia sesión con tu usuario y contraseña</p>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <i class='bx bx-user mr-2'></i>
                    <input type="text" class="form-control" placeholder="Username" 
                        formControlName="username">
                </div>
                <div class="form-group">
                    <i class='bx bx-lock-alt mr-2'></i>
                    <input type="password" class="form-control" placeholder="Password" 
                        formControlName="password">
                </div>
                <button type="submit" class="btn btn-dark btn-block mt-3 bg-dark"
                    [disabled]="!loginForm.valid"
                    style="width: 100%;">
                    Inciar sesión
                </button>
            </form>
        </div>
    </div>
</div>
