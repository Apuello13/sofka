<div class="body hv p-5">
    <div class="container">
        <button  class="btn btn-primary mb-3" routerLink="/">
            Volver
        </button>
        <h1 class="text-light">List Users</h1>
        <table class="table text-light">
            <thead>
                <tr>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{ usuario.nombre }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
